<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --rosa:#ff9ecb;
  --rosa2:#ffd1e6;
  --blanco:#ffffff;
  --sombra:0 15px 35px rgba(0,0,0,.15);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  color:#444;
  overflow-x:hidden;
  background:linear-gradient(-45deg,#ffe3ef,#ffffff,#ffd1e6,#ffffff);
  background-size:400% 400%;
  animation:bgMove 18s ease infinite;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* PARTICULAS */
#tsparticles{
  position:fixed;
  inset:0;
  z-index:-1;
}

/* BANNER */
header{
  padding:120px 20px 140px;
  text-align:center;
}

header h1{
  font-family:'Pacifico',cursive;
  font-size:62px;
  color:#ff6fae;
  margin:0;
}

header p{
  margin-top:14px;
  font-size:20px;
  opacity:.9;
}

/* PRODUCTOS */
.productos{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:40px;
  padding:80px 30px;
  max-width:1200px;
  margin:auto;
}

.card{
  background:#fff;
  border-radius:32px;
  box-shadow:var(--sombra);
  overflow:hidden;
  cursor:pointer;
  position:relative;
  transition:.4s;
  animation:cardIn .9s ease forwards;
}

@keyframes cardIn{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1;transform:translateY(0)}
}

.card:hover{
  transform:translateY(-8px);
}

/* IMAGEN */
.card img{
  width:100%;
  height:280px;
  object-fit:contain;
  background:#fff;
}

/* TEXTO HOVER */
.imgHover{
  position:absolute;
  inset:0;
  background:rgba(255,255,255,.92);
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:20px;
  font-size:15px;
  opacity:0;
  transition:.35s;
}

.card:hover .imgHover{opacity:1}

.precio{
  text-align:center;
  padding:16px;
  font-size:22px;
  font-weight:600;
  color:#ff5fa2;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10;
}

.modal-content{
  background:#fff;
  width:92%;
  max-width:820px;
  border-radius:32px;
  padding:35px;
  position:relative;
  animation:modalIn .45s cubic-bezier(.2,.8,.2,1);
}

@keyframes modalIn{
  from{opacity:0;transform:translateY(50px) scale(.9)}
  to{opacity:1;transform:translateY(0) scale(1)}
}

.cerrar{
  position:absolute;
  top:18px;
  right:22px;
  font-size:28px;
  cursor:pointer;
}

/* GALERIA */
.galeria{
  position:relative;
  margin-top:20px;
}

.galeria img{
  width:100%;
  max-height:320px;
  object-fit:contain;
  border-radius:22px;
}

.flecha{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:rgba(255,255,255,.9);
  width:42px;
  height:42px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  font-size:26px;
  opacity:0;
  transition:.3s;
}

.galeria:hover .flecha{opacity:1}
.izq{left:12px}
.der{right:12px}

/* DESCRIPCION AMAZON */
.descripcion{
  margin-top:18px;
  font-size:15px;
  line-height:1.6;
}

.descripcion ul{
  padding-left:18px;
}

.descripcion li{
  margin-bottom:6px;
}

/* BOTONES */
.btn{
  display:inline-block;
  margin:18px 8px 0;
  padding:14px 30px;
  border-radius:30px;
  background:var(--rosa);
  color:#fff;
  text-decoration:none;
  font-weight:600;
  transition:.3s;
}

.btn:hover{
  background:#ff6fae;
  transform:scale(1.05);
}

/* MOBILE */
@media(max-width:600px){
  header h1{font-size:44px}
  header p{font-size:17px}
  .card img{height:240px}
  .galeria img{max-height:260px}
  .btn{width:100%;margin-top:12px}
}
</style>
</head>

<body>

<header>

const productos=[

let actual=0,index=0;

function abrirProducto(i){

function render(){
  const p=productos[actual];
  titulo.innerText=p.nombre;

  imgProducto.src=p.fotos[index];

function cambiar(d){
  const p=productos[actual];
  index=(index+d+p.fotos.length)%p.fotos.length;
  imgProducto.src=p.fotos[index];
}

function cerrar(){modal.style.display="none";}
</script>

</body>
</html>
